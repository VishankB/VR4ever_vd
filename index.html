<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff4e50,#ff6a88);
}

/* Floating hearts */
.float {
  position: absolute;
  animation: floatUp 8s linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.8); opacity:1; }
  100% { transform: translateY(-10vh) scale(1.4); opacity:0; }
}

.card {
  width: 350px;
  height: 450px;
  perspective: 1000px;
  z-index: 2;
  position: relative;
}

.inner {
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
  position: relative;
}

.card.flip .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.front {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  color: white;
}

.back {
  background: white;
  color: #ff4e50;
  transform: rotateY(180deg);
}

.heart {
  font-size: 5em;
  cursor: pointer;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Burst */
.burst {
  position: fixed;
  font-size: 28px;
  pointer-events: none;
  animation: explode 2s forwards;
  z-index: 5;
}

@keyframes explode {
  0% { transform: scale(1) translate(0,0); opacity:1; }
  100% { transform: scale(2) translate(var(--x), var(--y)); opacity:0; }
}
</style>
</head>
<body>

<div class="card" id="card">
  <div class="inner">

    <div class="front">
      <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
      <div class="heart" onclick="startAnimation(event)">‚ù§Ô∏è</div>
      <p>Tap the heart</p>
    </div>

    <div class="back">
      <h2>My Forever Love ‚ù§Ô∏è</h2>
      <p>
        You are my today,<br>
        my tomorrow,<br>
        and my always.<br><br>
        Happy Valentine‚Äôs Day ‚ù§Ô∏è
      </p>
      <p><strong>‚Äî Forever Yours ‚ù§Ô∏è</strong></p>
    </div>

  </div>
</div>

<script>
const symbols = ["‚ù§Ô∏è","üíñ","üíï","‚ú®"];

/* Floating hearts */
for(let i=0;i<30;i++){
  let f=document.createElement("div");
  f.className="float";
  f.innerHTML=symbols[Math.floor(Math.random()*symbols.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(15+Math.random()*25)+"px";
  f.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(f);
}

function startAnimation(e){
  const card=document.getElementById("card");
  const rect=e.target.getBoundingClientRect();
  const centerX=rect.left+rect.width/2;
  const centerY=rect.top+rect.height/2;

  for(let i=0;i<15;i++){
    let burst=document.createElement("div");
    burst.className="burst";
    burst.innerHTML="‚ù§Ô∏è";
    burst.style.left=centerX+"px";
    burst.style.top=centerY+"px";
    burst.style.setProperty("--x",(Math.random()*200-100)+"px");
    burst.style.setProperty("--y",(Math.random()*200-100)+"px");
    document.body.appendChild(burst);
    setTimeout(()=>burst.remove(),2000);
  }

  setTimeout(()=>{
    card.classList.add("flip");
  },2000);
}
</script>

</body>
</html>
